
{% extends 'myprojects/base.html' %}

{% load static %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MY PORTOFOLIO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Blog</a>
    </li>
  </ul>
</div>
</nav>
        <h1>My Projects</h1>
        <div class="row">
            {% for project in projects %}
                <div class="col-md-3">
                    <div class="card mb-2 style="width: 18rem;">
                        <img class="card-img-top img-thumbnail rounded img-fluid" src="{{ project.image.url }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.title }}</h5>
                            <p class="card-text">{{ project.description }}</p>
                            <a href="{% url 'detail' project.pk %}" class="btn btn-success">Read more</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
{% endblock content %}
